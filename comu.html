<!-- ✅ comu.html (커뮤니티 페이지) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>커뮤니티 - 카더라 통신 포탈</title>
  <style>
    @font-face {
      font-family: 'SiotB';
      src: url('210SiotB.ttf') format('truetype');
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'SiotB', sans-serif;
      margin: 0;
      background-color: white;
    }
    .header {
      display: flex;
      align-items: center;
      border-bottom: 2px solid #1a2b8a;
      padding: 20px;
      gap: 20px;
    }
    .header img {
      height: 70px;
    }
    .header-title {
      font-size: 32px;
      color: #1a2b8a;
      font-weight: bold;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 150px;
      padding: 20px;
    }
    .login-box {
      border: 2px solid #1a2b8a;
      padding: 10px;
      border-radius: 15px;
      margin-bottom: 30px;
    }
    .login-box input {
      width: 100%;
      margin-bottom: 8px;
      padding: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 6px;
      background-color: #1a2b8a;
      color: white;
      border: none;
      font-family: 'SiotB';
      cursor: pointer;
    }
    .side-menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background-color: #0a168b;
      color: white;
      width: 100%;
      height: 100px;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .main {
      flex: 1;
      padding: 30px;
    }
    .main h2 {
      font-size: 24px;
      color: #1a2b8a;
    }
    .highlight-box {
      background: linear-gradient(to right, #1a2b8a, white);
      padding: 10px;
      color: white;
      font-size: 18px;
      width: 400px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="카더라 로고">
    <div class="header-title">카더라 통신 포탈</div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="login-box">
        <label>아이디</label>
        <input type="text">
        <label>비밀번호</label>
        <input type="password">
        <button>로그인</button>
      </div>
      <div class="side-menu">
        <a href="comu.html">커뮤니티</a>
        <a href="news.html">뉴스</a>
        <a href="poli.html">정치</a>
      </div>
    </div>
    <div class="main">
      <h2>커뮤니티 인기글</h2>
      <div class="highlight-box">유저 A의 충격 고백</div>
      <div class="highlight-box">우리 학교 전설의 밈</div>
    </div>
  </div>
</body>
</html>
